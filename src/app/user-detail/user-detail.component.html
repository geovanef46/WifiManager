<div *ngIf="usuario">

    <h2>{{usuario.name | uppercase}} Details</h2>
    <div><span>id: </span>{{usuario.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="usuario.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="save()">save</button>
    <button (click)="goBack()">Voltar</button>
  </div>
