<app-user-detail [usuario]="selectedUser"></app-user-detail>
<h2>Usuarios ativos</h2>
<ul class="usuarios">
  <li *ngFor="let usuario of usuarios" 
  [class.selected]="usuario === selectedUser"
  (click)="onSelect(usuario)">
    <span class="badge">{{usuario.id}}</span> {{usuario.name}}
  </li>
</ul>
